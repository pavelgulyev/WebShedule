<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Shedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<th:block th:include="/_menu"></th:block>
    <div class="container my-5">
        <h3> Add Shedule</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createSchedule}" th:object="${schedule}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="NameDay" class="col-form-label">Name Day</label>
                                <input type="text" th:field="*{NameDay}" class="form-control"
                                            id="NameDay" placeholder="Name Day" />
                                <label for="DateStart" class="col-form-label">Date Start</label>
                                <input type="datetime-local" id="DateStart" th:field="*{DateStart}"/><br/>
                                <label for="Name Classes" class="col-form-label">Name Classes</label>
                                <input type="text"  th:field="*{NameClasses}" class="form-control"
                                       id="Name Classes" placeholder="Name Classes" />
                                <label for="Auditorium" class="col-form-label">Auditorium</label>
                                <input type="text" th:field="*{Auditorium}" class="form-control"
                                       id="Auditorium" placeholder="Auditorium" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<th:block th:include="/_footer"></th:block>
</body>

</html>
