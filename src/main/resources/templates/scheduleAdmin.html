<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All TypeWeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<th:block th:include="/_menu"></th:block>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${employees}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-plus-circle ml-2">Добавить занятие</i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>Название дня</th>
                                <th>Дата</th>
                                <th>Пользователь</th>
                                <th>Название предмета</th>
                                <th>Аудиторя</th>
                                <th>Номер недели</th>
                                <th>Редактировать</th>
                                <th>Удалить</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.getNameDay()}"></td>
                                <td th:text="${employee.StringDate()}"></td>
                                <td th:text="${employee.user.getLogin()}"></td>
                                <td th:text="${employee.getNameClasses()}"></td>
                                <td th:text="${employee.getAuditorium()}"></td>
                                <td th:text="${employee.getNumber()}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary">
                                        <i class="fas fa-window-close"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
<th:block th:include="/_footer"></th:block>
</body>

</html>
